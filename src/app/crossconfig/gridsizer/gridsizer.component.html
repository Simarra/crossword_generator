<ion-content class="sliders-content" padding="true">

  <h5>
    Colonnes
  </h5>
  <ion-range  [(ngModel)]="colnumber" (ionChange)="rangeChange()" type="number" min="3" max="20" value="10" step="1" snaps color="danger" pin color="primary">
    <ion-icon slot="start"  name="code-download"></ion-icon>
    <!-- <ion-icon slot="end" name="code-download"></ion-icon> -->
  </ion-range>

  <h5>
    Lignes
  </h5>
  <ion-range [(ngModel)]="rownumber" (ionChange)="rangeChange() "min="3" max="20" value="10" step="1" snaps color="danger" pin color="primary">
    <ion-icon slot="start"  name="code-working"></ion-icon>
    <!-- <ion-icon slot="end" name="code-working"></ion-icon> -->
  </ion-range>



</ion-content>
