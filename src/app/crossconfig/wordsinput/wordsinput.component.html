<ion-content padding>



  <ion-list lines="none">
    <form [formGroup]="form" (submit)="submit()">

      <div class="card-body" formArrayName="words">

        <div class="col-6" *ngFor="let word of wordDescrFormGroup.controls; let i = index;">
          <ion-label>Mot: </ion-label>
          <ion-item [formGroupName]="i">
            <ion-input formControlName="word" type="text" (ionChange)="updateLetterCount()"></ion-input>
            <ion-icon (click)="removeWord(i)" name="close-circle" class="del-word"></ion-icon>
          </ion-item>
          <ion-label>Description: </ion-label>
          <ion-item [formGroupName]="i">
            <ion-input formControlName="descr" type="text"  ></ion-input>
          </ion-item>
        </div>
      </div>
      <ion-button (click)="addWord()" expand="full"> Ajouter un Mot </ion-button>
      <!-- <button class="btn btn-success m-1" [disabled]="!form.valid" type="submit"> Save User Profile </button> -->

    </form>
  </ion-list>



</ion-content>
