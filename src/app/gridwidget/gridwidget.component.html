<table class="main-table">
  <tr *ngFor="let row of cellsArray">
    <td  class="main-cell" *ngFor="let cell of row;" [ngClass]="{ 'blacked-cell': !cell.letter}">
          <div class="idx-cell" ><div class="idx-font">{{cell.idx}}</div></div>
          <div class="letter-cell" ><div class="letter-font">L</div></div>
    </td>
  </tr>
</table>
